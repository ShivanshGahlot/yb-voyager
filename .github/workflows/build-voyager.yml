name: Create Release

on:
  create:
    tags:
      - 'yb-voyager/v*' # Trigger on any tag starting with 'yb-voyager/v'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build Binary
        run: |
          cd yb-voyager
          go build -o yb-voyager-${{ matrix.os }} .

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./yb-voyager/yb-voyager-${{ matrix.os }}
          tag_name: ${{ github.ref }}
        
