name: Create Release

on:
  create:
    tags:
      - 'yb-voyager/v*' # Trigger on any tag starting with 'yb-voyager/v'

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build Binary
        run: |
          go build -o yb-voyager ./yb-voyager/main.go

      # - name: Publish to the release
      #   run: |
      #     RELEASE_NAME=$(basename ${{ github.ref }})
      #     echo "RELEASE_NAME=${RELEASE_NAME}"
      #     pwd
      #     ls
      #     ls -l ./yb-voyager
      #     cd yb-voyager
      #     gh release upload yb-voyager/"${RELEASE_NAME}" --clobber yb-voyager
      #   env:
      #     GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: yb-voyager
          repo_token: ${{ github.token }}
          tag_name: ${{ github.ref }}
          overwrite: true
        
        
