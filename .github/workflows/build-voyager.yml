name: Create Release

on:
  create:
    tags:
      - 'yb-voyager/v*' # Trigger on any tag starting with 'yb-voyager/v'

jobs:
  build:
    name: Build on ubuntu 
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build Binary
        run: |
          cd yb-voyager
          if [ ${{ matrix.os }} == "ubuntu-latest" ]; then
            CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o voyager-linux-amd64
            CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -o voyager-linux-arm64
          elif [ ${{ matrix.os }} == "macos-latest" ]; then
            CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o voyager-darwin-amd64
            CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o voyager-darwin-arm64
          fi

          ls -l

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./yb-voyager/voyager-linux-*amd64
            ./yb-voyager/voyager-linux-*arm64
            ./yb-voyager/voyager-darwin-*amd64
            ./yb-voyager/voyager-darwin-*arm64
          repo_token: ${{ github.token }}
          overwrite: true
        
