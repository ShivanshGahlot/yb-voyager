name: Create Release

on:
  create:
    tags:
      - 'yb-voyager/v*' # Trigger on any tag starting with 'yb-voyager/v'

jobs:
  build:
    name: Build on ubuntu 
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build Binary
        run: |
          cd yb-voyager
          go install src.techknowlogick.com/xgo@latest
          xgo --targets=linux/amd64,darwin/amd64,darwin/arm64 .
          ls -l

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./yb-voyager/yb-voyager-darwin-amd64
            ./yb-voyager/yb-voyager-linux-amd64
            ./yb-voyager/yb-voyager-darwin-arm64
          repo_token: ${{ github.token }}
          overwrite: true
        
